<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gaming Zone - Latest Games Update</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* General styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            font-size: 72px; /* Font size for the whole page */
        }

        header {
            background-color: #333; /* Dark background color for header */
            color: white; /* Light text color for header */
            padding: 80px;
            text-align: center;
            font-size: inherit; /* Inherit font size from body */
        }

        nav a {
            color: white; /* Light text color for navigation links */
            text-decoration: none;
            margin: 0 40px; /* Add margin to separate navigation links */
        }

        /* Enlarged section */
        .enlarged-section {
            font-size: 96px; /* Font size for enlarged section */
            line-height: 1.5; /* Adjust line height as needed */
            padding: 80px;
            text-align: center; /* Center-align the content */
            margin: 80px auto; /* Center the section horizontally with some margin */
            max-width: 1200px; /* Limit the width of the section */
            background-image: url('background-image.jpg'); /* Add the URL of your background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: white; /* Change text color for better readability */
        }

        /* Normal section */
        .latest-games {
            font-size: 72px; /* Font size for normal sections */
            line-height: 1.5; /* Adjust line height as needed */
            padding: 80px;
            text-align: center; /* Center-align the content */
            margin: 80px auto; /* Center the section horizontally with some margin */
            max-width: 1200px; /* Limit the width of the section */
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Gaming Zone</h1>
        <nav>
            <a href="#">Home</a>
            <a href="login.html">Login</a>
            <a href="signup.html">Sign Up</a>
        </nav>
    </header>
    <!-- Enlarged section -->
    <section class="enlarged-section">
        <h2>Latest Games Update</h2>
        <!-- Display latest games updates dynamically -->
        <div id="latest-games-container">
            <!-- JavaScript will populate this section -->
        </div>
    </section>
    <!-- Normal section -->
    <section class="latest-games">
    </section>
    <script src="scripts.js"></script>
</body>
</html>
